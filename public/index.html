     <meta name="apple-mobile-web-app-status-bar-style" content="black" />

<script>
  var url = window.location.href.split('?')[0];
  if (url.slice(-1) === '/') {
    url = url.substring(0, url.length - 1);
  }
  if (url.substr(-window.location.host.length) !== window.location.host) {
    url = url.slice(url.indexOf(window.location.host) + window.location.host.length + 1);
    link = document.createElement('link');
    link.href = `/${url}/manifest.json`;
    link.rel = 'manifest';
    document.getElementsByTagName('head')[0].appendChild(link);

    link = document.createElement('link');
    link.href = `/content/img/${url}/logo192.png`;
    link.rel = 'icon';
    link.type = 'image/png';
    document.getElementsByTagName('head')[0].appendChild(link);

    link = document.createElement('link');
    link.href = `/content/img/${url}/logo152.png`;
    link.rel = 'apple-touch-icon';
    link.sizes = '152x152';
    link.type = 'image/png';
    document.getElementsByTagName('head')[0].appendChild(link);

    link = document.createElement('link');
    link.href = `/content/img/${url}/logo180.png`;
    link.rel = 'apple-touch-icon';
    link.sizes = '180x180';
    link.type = 'image/png';
    document.getElementsByTagName('head')[0].appendChild(link);

    link = document.createElement('link');
    link.href = `/content/img/${url}/logo167.png`;
    link.rel = 'apple-touch-icon';
    link.sizes = '167x167';
    link.type = 'image/png';
    document.getElementsByTagName('head')[0].appendChild(link);

    meta = document.createElement('meta');
    meta.content = url;
    document.getElementsByTagName('head')[0].appendChild(meta);
}
</script>
